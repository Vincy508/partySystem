<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>个人主页</title>
        <link href="css/answerDetail.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="header">
          <div class="logo">
            <img src="picture/logo.jpg" alt="logo"/>
          </div>

          <div class="user">
              <img src="picture/face.jpg" alt="face"/>
          </div>
        </div>

        <div id="main">

          <div id="left">
            <div class="title">凌睿工作室答题系统</div>
            <ul>
              <li class="item"><a href="/personalHomePage">首页</a></li>
              <li class="item"><a href="/questionList">题目列表</a></li>
              <li class="item"><a href="/publishPage">题目发布</a></li>
            </ul>
          </div>

          <div id="right">
            <div id="userimformation">

              <div class="uiheader"></div>

              <div class="container">

                <div class="question">
                  <div class="header"></div>
                  <div class="title" id="title"></div>
                  <pre class="description" id="description"></pre>
                  <div class="line"></div>
                  <div class="answer" id="answer"></div>
                </div>

                <div class="score">
                  <div class="total_score" id="total_socre">该题总分 &nbsp; 5</div>

                  <form method="post" action="/answerDetail/setScore">
                    <div class="your_score">您的给分 &nbsp;
                      <input type="text" name="score" required="required">
                    </div>

                    <div class="your_score">
                      <span>答题人：&nbsp; </span>
                      <span id="answer_man"></span>
                    </div>

                    <div class="button_container"><button type="submit">提交</button></div>
                  </form>

                </div>

              </div>

          </div>
         </div>

        </div>
    </body>
    <script src='javascripts/answerDetail.js' type='text/javascript'></script>
</html>
