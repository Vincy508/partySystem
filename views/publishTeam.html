    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <![endif]-->
    <link rel="stylesheet" href="public/css/index.css">
</head>

<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> 
                            <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="
                    background-color: #e46363;">
                            <ul class="nav navbar-nav">
                            <li>
                                <a href="/myInformation">我的资料</a>
                            </li>
                            <li>
                                <a href="/teamList">队伍列表</a>
                            </li>
                            <li>

                            <li class="active">
                                <a href="/publishTeam">发布队伍</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <form role="form" action="/publishTeam/publishTeamInformation" method="post" id="myForm" style="margin-top:100px;">
                    <div class="container">
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">发布队伍</h3>
                                        </div>
                                        <div class="panel-body">
                                
                                            <div class="form-group">
                                                </br>
                                                <label for="title">队伍名称</label>
                                                <input type="text" class="form-control" id="name" name="title" placeholder="请输入队伍名称" >
                                                </br>
                                                <label for="title">队伍详情</label>
                                                <textarea class="form-control" rows="3" name="description" placeholder="请输入队伍详情"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12" style="text-align:center;">
                            <button type="submit" class="btn btn-danger">发布</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="button" class="btn btn-default" onclick="javascript:history.back();">取消</button>
                        </div>
                        </div>
                </form>
            </div>
