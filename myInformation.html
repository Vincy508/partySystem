<body>
    <form action="" method="post" enctype="multipart/form-data" id="myForm">
        <div class="container">
            <div class="row">

                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">个人资料</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                </br><label for="title">姓名</label>

                                </br><label for="title">性别</label>
                                <input type="text" class="form-control" id="captainName" placeholder="女">
                                </br><label for="title">QQ</label>
                                <input type="text" class="form-control" id="qqNumber" placeholder="1392608570">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="text-align:center;">
                <button type="submit" class="btn btn-primary">保存</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <!-- <button type="button" class="btn btn-default" onclick="javascript:history.back();">取消</button> -->
            </div>
        </div>
    </form>
    <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
